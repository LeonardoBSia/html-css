<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 3px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando os site do 
        
        <!--Tamanho padrão 300x150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="1" scrolling="no"> <!--Scrolling no, yes ou auto-->
            <a href="https://www.cursoemvideo.com" target="_blank"></a>
        </iframe>    <!--O link serve para caso o iframe não seja aceito em algum navegador, o usario conseguir acessar mesmo assim.-->
    para aprender a programar</p>

    <p>O repositorio do <iframe src="https://gustavoguanabara.github.io" frameborder="0">
        <a href="https://gustavoguanabara.github.io"></a>
    </iframe> também é bem legal</p>
    
</body>
</html>
