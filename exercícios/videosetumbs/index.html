<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>

    <p>Este video está hospedado no meu próprio servidor.</p>

    <video width="560" controls poster="imagens/foto-m.png" loop>
        <!--A ordem que colocamos tem total influência, pois ele tenta carregar na sequência informada.-->
        <source src="midia/videomp4.mp4" type="video/mp4">

        <source src="midia/videowebm.webm" type="video/webm">

        <source src="midia/video.mp4" type="video/mp4">

        <source src="midia/videoogv.ogv" type="video/ogg">

        <p>Seu navegador não tem comptabilidade com reprodução de videos</p>

    </video>

    <h1>Inserindo videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=SjhHG-BVTB471GWs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <!--Para copiar esse código é só ir em "Compartilhar" num video do YouTube e clicar em "Incorporar". E desta forma não consumimos dados do nosso servidor, assim, diminuindo o custo.-->
</body>
</html>
