            font-family: 'love';
            src: url('lovelarry.ttf') format(truetype);

            - truetype-aat (Apple Advanced Typography)
            - svg
            */
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            font-family: 'love';
        }
    </style>
</head>
